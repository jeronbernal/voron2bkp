#####################################################################
# 	X/Y Stepper Settings
#####################################################################
[stepper_x]
##	B Motor on MOTOR2
step_pin: PF12
dir_pin: !PF11
enable_pin: !PB3
#endstop_pin: Z_STOP #X_STOP
endstop_pin: tmc2209_stepper_x:virtual_endstop
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 400  #set to 400 for 0.9 degree stepper
position_min: 0
position_endstop: 296
position_max: 296
homing_speed: 80   #Max 100
homing_retract_dist: 0
homing_positive_dir: true
# step_pulse_duration: 0.000004

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PF13
run_current: 1.1
interpolate: False
sense_resistor: 0.110
stealthchop_threshold: 0  
diag_pin: ^PF4 # use the same pin that was previously the endstop_pin!
driver_SGTHRS: 110

[stepper_x1]
##	D Motor on MOTOR4
step_pin: PD3
dir_pin: !PD2
enable_pin: !PD5
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 400
#endstop_pin: tmc5160_stepper_x:virtual_endstop 

[tmc2209 stepper_x1]
uart_pin: PD4
run_current: 1.1
interpolate: False
sense_resistor: 0.110
stealthchop_threshold: 0  

[stepper_y]
##	A Motor on MOTOR1
step_pin: PE2
dir_pin: !PB4
enable_pin: !PC11
endstop_pin: tmc2209_stepper_y:virtual_endstop
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 400  #set to 400 for 0.9 degree stepper
position_min: 0
position_endstop: 310
position_max: 310
homing_speed: 80  #Max 100
homing_retract_dist: 0
homing_positive_dir: true
# step_pulse_duration: 0.000004

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PC10
run_current: 1.1
interpolate: False
sense_resistor: 0.110
stealthchop_threshold: 0 
diag_pin: ^PF3 # use the same pin that was previously the endstop_pin!
driver_SGTHRS: 110

[stepper_y1]
##	C Motor on MOTOR3
step_pin: PD7
dir_pin: !PD6
enable_pin: !PF10
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 400
#endstop_pin: tmc5160_stepper_x:virtual_endstop 

[tmc2209 stepper_y1]
uart_pin: PF9
run_current: 1.1
interpolate: False
sense_resistor: 0.110
stealthchop_threshold: 0  

