[controller_fan controller_fan]
##	Controller fan - CNC_FAN2
pin: PE6
kick_start_time: 0.5
heater: heater_bed
stepper: stepper_x, stepper_y
# heater_temp: 45.0
fan_speed: 0.8

[controller_fan driver_fan]
#  Controller fan - FAN2
pin: PE4
kick_start_time: 0.5
stepper: stepper_x, stepper_y
heater: heater_bed, extruder
fan_speed: 0.8
shutdown_speed: 0.0

