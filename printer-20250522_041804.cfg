[controller_fan controller_fan]
##	Controller fan - CNC_FAN2
pin: PE6
kick_start_time: 0.5
heater: heater_bed
stepper: stepper_x, stepper_y
# heater_temp: 45.0
fan_speed: 1.0

[controller_fan driver_fan]
