[printer]
kinematics: corexy
max_velocity: 350  
max_accel: 35000			#Max 4000
# max_accel_to_decel: 25000
max_accel_to_decel: 35000
max_z_velocity: 25 			#Max 15 for 12V TMC Drivers, can increase for 24V
